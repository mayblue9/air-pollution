<h2>범례 ( 단위 : {{ngModel.units}} )</h2>
<div class="info_con">
    <div class="legend_wrapper">

        <div class="item" ng-repeat="item in ngModel.grades" ng-style="{'background' : ngModel.unitsColor[$index]}">
            {{item}}
            <span ng-if="!$last"> ~ </span>
            <span ng-if="$last"> + </span>
            {{ngModel.grades[$index+1]}}
        </div>
    </div>
</div>
