<div class="item unit">단위:{{units}}</div>
<div class="item" ng-repeat="item in grades">
    <i ng-style="{'background-color':unitsColor[$index]}"></i>
    {{item}}
    <span ng-if="!$last"> - </span>
    <span ng-if="$last"> + </span>
    {{grades[$index+1]}}
</div>
